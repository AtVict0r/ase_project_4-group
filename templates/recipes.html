<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/styles.css') }}"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('recipes') }}">Recipes</a></li>
      </ul>
    </nav>
    <div>
      <h1>Recipes</h1>
      {% if recipes %}
      <ul>
        {% for recipe in recipes %}
        <li>
          <h2>{{ recipe.name }}</h2>
          <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
          <p><strong>Steps:</strong> {{ recipe.steps }}</p>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No recipes found.</p>
      {% endif %}
    </div>
    <div>
      <a href="{{ url_for('new_recipe') }}">Add a New Recipe</a>
      <a href="{{ url_for('remove_recipe') }}">Remove Recipe</a>
    </div>
  </body>
</html>
